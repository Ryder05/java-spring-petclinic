apiVersion: 1.0.0
metadata:
  generateName: opencell-core-
projects:
  - name: opencell-core
    memoryLimit: 3Gi
    source:
      type: github
      location: 'https://github.com/Ryder05/sveltejs.git'
components:
  -
    type: dockerimage
    alias: opencell-core
    image: sandbagg/opencellcore:alpha
  -
    type: chePlugin
    id: redhat/java/latest
    preferences:
      java.server.launchMode: Standard

